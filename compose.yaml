services:
  service:
    build:
      context: .
      dockerfile: service.Dockerfile
    ports:
      - 8000:8000

  app:
    build:
      context: .
      dockerfile: app.Dockerfile
    depends_on:
      - service
    environment:
      - API_URL=http://service:8000/recommend/
    ports:
      - 8501:8501

