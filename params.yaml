data_preprocessing:
  raw_data_path: data/raw

model_pipeline:
  model_path: models/fasttext.model
  model_ngram_path: models/fasttext.model.wv.vectors_ngrams.npy
  recipe_path: data/processed_cookbook.pkl

  fast_text:
    vector_size: 100
